body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px;color:#333}
.nav{background:#fff;border-radius:16px;padding:20px 30px;display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;box-shadow:0 4px 20px rgba(0,0,0,.1)}

#content{background:#fff;border-radius:16px;padding:35px;min-height:600px;box-shadow:0 4px 20px rgba(0,0,0,.1);animation:fadeIn .4s ease}

.subtitle{color:#666;font-size:16px;margin-bottom:30px;padding-bottom:20px;border-bottom:2px solid #f0f0f0}

.post:hover{box-shadow:0 4px 16px rgba(0,0,0,.1);transform:translateY(-2px)}
.post h3{margin-bottom:12px;font-size:17px;color:#333}
.post p{line-height:1.7;color:#555}
.badge{background:#d1fae5;color:#065f46;padding:4px 10px;border-radius:6px;font-size:13px;margin-left:8px}
.tribe-card{border:2px solid #e0e0e0;border-radius:12px;padding:22px;margin-bottom:18px;cursor:pointer;transition:all .3s}
.tribe-card:hover{border-color:#667eea;transform:translateY(-3px);box-shadow:0 6px 20px rgba(102,126,234,.25)}
.tribe-card h3{margin-bottom:10px;font-size:19px}
.tribe-card p{color:#666;font-size:14px;margin-bottom:6px}
.message{padding:14px 18px;border-radius:12px;margin-bottom:12px;max-width:70%;animation:slideIn .3s ease}
@keyframes slideIn{from{opacity:0;transform:translateX(-10px)}to{opacity:1;transform:translateX(0)}}
.message.sent{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;margin-left:auto}
.message.received{background:#f0f0f0;color:#333}
.encryption-badge{background:#d1fae5;color:#065f46;padding:12px 18px;border-radius:10px;font-size:14px;margin-bottom:25px;display:inline-block}
.canvas-post{border:1px solid #e0e0e0;border-radius:12px;overflow:hidden;margin-bottom:25px;transition:all .3s}
.canvas-post:hover{box-shadow:0 6px 20px rgba(0,0,0,.12);transform:translateY(-2px)}
.canvas-post img{width:100%;height:350px;object-fit:cover;display:block}
.canvas-post p{padding:18px;line-height:1.7;color:#333}
.footer{text-align:center;color:#fff;margin-top:40px;padding:20px;font-size:14px;opacity:.9}
@media (max-width:768px){.spheres{grid-template-columns:repeat(2,1fr)}.budget{display:none}#content{padding:20px}}
</style>
</head>
